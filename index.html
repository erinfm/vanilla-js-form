<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer src="index.js"></script>
  <title>Javascript Form</title>
</head>

<body>
  <div id="form-container">
    <h1>Sign Up</h1>
    <form id="form-signup method=" post">
      <div class="form-item">
        <label for="input-firstname">First Name</label>
        <input type="text" id="input-firstname" placeholder="John" autofocus />
      </div>
      <div class="form-item">
        <label for="input-lastname">Last Name</label>
        <input type="text" id="input-lastname" placeholder="Doe" />
      </div>
      <div class="form-item">
        <label for="input-email">Email</label>
        <input type="email" id="input-email" placeholder="john@doe.com" />
      </div>
      <div class="form-item">
        <label for="input-password">Password</label>
        <input type="password" id="input-password" placeholder="*********" />
      </div>
      <div class="form-item">
        <label for="checkbox-newsletter">Receive our weekly newsletter</label>
        <input type="checkbox" id="checkbox-newsletter" checked />
      </div>
      <div id="button-container" class="form-item">
        <button id="button-submit">Get Started</button>
      </div>
    </form>

  </div>

</body>

</html>
